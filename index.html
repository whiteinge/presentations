<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
        @page {
            size: 908px 681px;
            margin: 0;
        }
        @media print {
            .remark-slide-scaler {
                width: 100% !important;
                height: 100% !important;
                transform: scale(1) !important;
                top: 0 !important;
                left: 0 !important;
            }
        }
        body { font-family: 'Droid Serif'; }
        h1, h2, h3 {
            font-family: 'Droid Sans';
            font-weight: normal;
        }
        .remark-code, .remark-inline-code { font-family: 'Droid Mono'; }
        a, a > code {
            color: rgb(249, 38, 114);
            text-decoration: none;
        }
        code {
            background: #e7e8e2;
            border-radius: 5px;
        }
        .remark-code-line-highlighted     { background-color: #373832; }
        .pull-left {
            float: left;
            width: 47%;
        }
        .pull-right {
            float: right;
            width: 47%;
        }
        .pull-right ~ p {
            clear: both;
        }
        #slideshow .slide .content code {
            font-size: 0.8em;
        }
        #slideshow .slide .content pre code {
            font-size: 0.9em;
            padding: 15px;
        }
        .inverse {
            background: #272822;
            color: #777872;
            text-shadow: 0 0 20px #333;
        }
        .inverse h1, .inverse h2 {
            color: #f3f3f3;
            line-height: 0.8em;
        }
        .left-column {
            color: #777;
            width: 20%;
            height: 92%;
            float: left;
        }
        .left-column h2:last-of-type, .left-column h3:last-child {
            color: #000;
        }
        .right-column {
            width: 75%;
            float: right;
            padding-top: 1em;
        }
        </style>

        <script src="remark-latest.min.js"></script>
    </head>
    <body>
        <script>
        var slideshow = remark.create({
            sourceUrl: 'presentation.md',
            navigation: {
                scroll: false,
            },
            highlightLines: true,
            countIncrementalSlides: false,
        });
        </script>
    </body>
</html>
